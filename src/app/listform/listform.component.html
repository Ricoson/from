<nz-table #basicTable [nzData]="this.formservice.formlist">
  <thead>
    <tr>
      <th>用户名</th>
      <th>邮箱</th>
      <th>说明</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of this.formservice.formlist; index as i;">
      <td>{{data.userName}}</td>
      <td>{{data.email}}</td>
      <td>{{data.comment}}</td>
      <td>
        <button nz-button nzType="dashed"  (click)='onClick(i)'>Delete</button>
      </td>
    </tr>
  </tbody>
</nz-table>
